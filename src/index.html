<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2D animated Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- canvas -->
    <canvas id="main-canvas"></canvas>

    <!-- characters -->
    <img id="player" src="../assets/characters/player.png">
    <img id="angler1" src="../assets/characters/angler1.png">
    <img id="angler2" src="../assets/characters/angler2.png">
    <img id="lucky" src="../assets/characters/lucky.png">
    <img id="hivewhale" src="../assets/characters/hivewhale.png">
    <img id="drone" src="../assets/characters/drone.png">
    <img id="bulbwhale" src="../assets/characters/bulbwhale.png">
    <img id="moonfish" src="../assets/characters/moonfish.png">
    <img id="stalker" src="../assets/characters/stalker.png">
    <img id="razorfin" src="../assets/characters/razorfin.png">

    <!-- props -->
    <img id="projectile" src="../assets/props/projectile.png">
    <img id="gears" src="../assets/props/gears.png">
    <img id="smokeExplosion" src="../assets/props/smokeExplosion.png">
    <img id="fireExplosion" src="../assets/props/fireExplosion.png">
    <img id="shield" src="../assets/props/shield.png">
    <img id="fireball" src="../assets/props/fireball.png">

    <!-- environment -->
    <img id="layer1" src="../assets/environment/layer1.png">
    <img id="layer2" src="../assets/environment/layer2.png">
    <img id="layer3" src="../assets/environment/layer3.png">
    <img id="layer4" src="../assets/environment/layer4.png">

    <!-- sounds -->
    <audio id="powerup" src="../assets/sounds/powerup.wav"></audio>
    <audio id="powerdown" src="../assets/sounds/powerdown.wav"></audio>
    <audio id="explosion" src="../assets/sounds/explosion.wav"></audio>
    <audio id="shot" src="../assets/sounds/shot.wav"></audio>
    <audio id="hit" src="../assets/sounds/hit.wav"></audio>
    <audio id="shieldSound" src="../assets/sounds/shield.wav"></audio>
</body>
</html>
